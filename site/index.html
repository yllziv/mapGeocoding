<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoCoding Tool</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<script src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=HL35e1E12vh3KsAYwq2ijmtV"></script>
<div class="pagehead row">
    <div class="col-xs-5">
        <img src="./img/location.png" class="headimg" alt="Responsive image">
        <span class="headText">Geocoding Tool</span>
    </div>
    <div class="searchloaction col-xs-7">
        <div class="input-group">
            <span class="input-group-addon btn" id="changeline">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </span>
            <input id="inputtext" type="text" class="form-control" placeholder="Search for...">
            <textarea id="inputtextarea" class="form-control" rows="2" placeholder="Search for..."></textarea>
            <span class="input-group-addon btn btn-default">搜索
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
        </div>
    </div>
</div>
<div class="row bodycontent">
    <div id="list"></div>
    <div id="allmap"></div>
</div>

<script src="js/main.js"></script>
</body>
</html>
