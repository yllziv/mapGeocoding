<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GeoCoding Tool</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<!--<script src="js/lib/bootstrap3-typeahead.js"></script>-->
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=HL35e1E12vh3KsAYwq2ijmtV"></script>
<div class="pagehead row">
    <div class="col-xs-5">
        <img src="./img/location.png" class="headimg" alt="Responsive image">
        <span class="headText">Geocoding Tool</span>
    </div>
    <div class="searchloaction col-xs-7">
        <div id="myTabs">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                          data-toggle="tab">Home</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                           data-toggle="tab">Multipoint</a></li>
                <li role="presentation"><a href="#search" aria-controls="search" role="tab"
                                           data-toggle="tab">Search</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="input-group">
                        <input id="inputtext" type="text" class="form-control" placeholder="Search for...">
                        <span id="onesearch" class="input-group-addon btn btn-default">搜索
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                         </span>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                    <div class="input-group">
                        <!--<input id="inputtextarea" type="text" class="form-control" placeholder="Search for">-->
                        <input id="inputtextarea" type="text" class="form-control" placeholder="Search for.">
                        <span id="muitisearch" class="input-group-addon btn btn-default ">搜索
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </span>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="search">
                    <div class="input-group">
                        <input id="sarchtext" type="text" class="form-control" placeholder="Search for...">
                        <span id="searchbutton" class="input-group-addon btn btn-default">搜索
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                         </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="bodycontent">
    <div id="list">

        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="#">武汉大学</a></li>
            <li role="presentation"><a href="#">武汉理工大学</a></li>
            <li role="presentation"><a href="#">武汉工业大学</a></li>
        </ul>
    </div>
    <div id="allmap"></div>
</div>
<script src="js/main.js"></script>

</body>
</html>
